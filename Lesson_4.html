<!DOCTYPE html>
<html>
    <head>
        <title>Lesson_4</title>
    </head>
    <body>
        <div id = "images">
            <img src="/Users/max/Downloads/img_6785.png">
            <br>
            <!--With attributes-->
            <img src="/Users/max/Downloads/img_6785.png" height="40" width="20">
        </div>

        <div id="list">
            <span>Ordered list</span>
            <ol type="a">
                <li>ordered1</li>
                <li>ordered2</li>
                <li>ordered3</li>
                <li>ordered4</li>
            </ol>
        </div>
        <div id="list">
            <span>Unrdered list</span>
            <ul type = "square">
                <li>unordered1</li>
                <li>unordered2</li>
                <li>unordered3</li>
                <li>unordered4</li>
            </ul>
        </div>
        <div id = "table">
            <table border="1", cellspacing="5">
                <caption>Table name</caption>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Maks</td>
                    <td>Maksimov</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Sidor</td>
                    <td>Sodirov</td>
                </tr>
            </table><hr>
        </div>
        <div id = "form">
            <form>
                <label for="user_email">Email: </label>
                <input type="text" id="usermail" maxlength = "5"> <!--(maxlength is max letters)-->
                <br>
                <label for="pw">Password: </label>
                <input type="password" id="pw" maxlength = "2"> <!--(type = "password" allows to mask the password field)-->
                <hr>
                <textarea name="" id="" cols="80" rows="40" readonly>Type your text</textarea>
                <hr>
                <label for="radio">Radio button</label><!--Creating radio button-->
                <input type="radio" id="radio">
                <hr>
                <label for="chck">Checkbox</label> <!--Creating checkbox-->
                <input type="checkbox" id="chck">
                <hr>
                <select multiple> <!--put after 'select' multiple(for showing all options),  disabled(to freeze all options)-->
                    <option value="first_option_1">first option 1</option>
                    <option value="second_option_2">second option 2</option>
                    <option value="sthird_option_3">third option 3</option>
                    <option value="fouth_4">fouth 4</option>
                </select>
                <hr>
                <input type="submit" value="Send">
                <button type="reset">Reset</button>
            </form>
        </div>
    </body>
